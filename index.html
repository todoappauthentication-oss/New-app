<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AlightGram</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/sDHVRHmT/Tiktok-Galaxy-Gift-Icon.jpg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              am: {
                bg: '#050505',       // Darker background for OLED pop
                surface: '#161616',  // Slightly lighter
                teal: '#00D2BE',     
                tealDark: '#00A696',
                gray: '#2A2A2A',     
                text: '#FFFFFF',
                subtext: '#A1A1AA'
              }
            },
            fontFamily: {
              sans: ['Inter', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 15px rgba(0, 210, 190, 0.3)',
              'glow-sm': '0 0 8px rgba(0, 210, 190, 0.2)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        background-color: #050505; 
        color: white; 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Custom scrollbar for XML viewer */
      .xml-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
      .xml-scroll::-webkit-scrollbar-track { background: transparent; }
      .xml-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      
      /* Tap highlight color */
      * { -webkit-tap-highlight-color: transparent; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react/": "https://esm.sh/react@^18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^0.2.1",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.344.0",
    "firebase/": "https://esm.sh/firebase@^10.8.0/",
    "vite": "https://esm.sh/vite@^5.1.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
