<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AlightGram</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/sDHVRHmT/Tiktok-Galaxy-Gift-Icon.jpg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Alight Motion Palette
              am: {
                bg: '#121212',       // Deep Background
                surface: '#1E1E1E',  // Card/Bar Background
                teal: '#00D2BE',     // Signature Green/Teal
                tealDark: '#00A696',
                gray: '#353535',     // Borders/Inputs
                text: '#FFFFFF',
                subtext: '#9CA3AF'
              }
            },
            fontFamily: {
              sans: ['Inter', 'Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { background-color: #121212; color: white; font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for XML viewer */
      .xml-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
      .xml-scroll::-webkit-scrollbar-track { background: #1E1E1E; }
      .xml-scroll::-webkit-scrollbar-thumb { background: #353535; border-radius: 4px; }
      .xml-scroll::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
  <script type="importmap">
{
  "imports": {
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
